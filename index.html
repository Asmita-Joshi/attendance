<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
    <h1>Scan the QR Code to Mark Attendance</h1>
    <div id="qrcode"></div>

    <!-- Download QR Code Button -->
    <br>
    <button id="downloadBtn">Download QR Code</button>

    <script>
        let scanURL = "https://Asmita-Joshi.github.io/attendance/mark-attendance.html";
        let qrcodeDiv = document.getElementById("qrcode");

        let qrcode = new QRCode(qrcodeDiv, {
            text: scanURL,
            width: 200,
            height: 200
        });

        document.getElementById("downloadBtn").addEventListener("click", function() {
            let qrCanvas = qrcodeDiv.getElementsByTagName("canvas")[0];
            let qrImage = qrCanvas.toDataURL("image/png");

            let downloadLink = document.createElement("a");
            downloadLink.href = qrImage;
            downloadLink.download = "QR_Attendance.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
</body>
</html>
